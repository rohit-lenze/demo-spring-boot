# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Build the latest Docker image
      run: docker build -t rohit/sample:latest .
    - name: Nexus IQ for GitHub Actions
      uses: sonatype-nexus-community/iq-github-action@1.1.0
      with:
        serverUrl: http://nexus-iq-server
        username: admin
        password: admin123
        repository: maven-releases
        coordinates: groupId=com.example artifactId=demo version=1.0.0
        stage: Build
        target: ./target/
        assets: extension=jar
        filename: ./target/application-1.0.0.jar
